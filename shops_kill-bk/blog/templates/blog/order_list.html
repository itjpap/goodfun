<!DOCTYPE html>
{% load staticfiles %}
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title>我的订单</title>
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/mall.css' %}" type="text/css" />
    <link combofile="/fd/h5/wx/seckill/index.shtml" rel="stylesheet" href="{% static 'css/index.min_f89eeb50.css' %}" onerror="__reloadResource(this)">
    <link rel="stylesheet" href="{% static 'layui/css/layui.css' %}">
    <script src="{% static 'layui/layui.all.js' %}"></script>
</head>
<body class="body_color">
<div class="mall_main">
<div id="child_header">
    <div class="goback"><a href="javascript:history.back(-1)"><i></i></a></div>
    <div class="current_location"><span>全部订单</span></div>
</div>

<div class="all_orders" style="margin-bottom: 80px">

    <!--待付款订单-->
    <div class="wait_pay" style="margin-top: 10px">
    {% if not list %}
        <h4 style="text-align: center;margin-top: 50px">暂无订单，快去下单吧~</h4>
    {% else %}
        {% for vo in list %}
        <div class="order_list">
            <p>订单号： {{ vo.orderid }}</p>
            <div class="goods_info">
                <div class="left_goods">
                    <a href="" class="goods_img"><img src="/upload/{{ vo.img.name }}"></a>
                    <span>{{ vo.shopname }}</span>
                </div>
                <div class="right_operate"><a href="">{{ vo.state }}</a></div>
            </div>
            <div class="price_count">下单时间：<time>{{ vo.addtime }}</time> <span>合计：{{ vo.paymoney }}</span><span></span></div>
        </div>

        {% endfor %}
    {% endif %}
    </div>

</div>


</div>
<div vm-container="common">
        <div class="wx_nav wx_nav_custom">
            <a href="/index" class="" event_id="MHandSecKill_JDSecKill" event_level="" event_param="">
                <img class="highlight" src="{% static 'img/585b9f36Nab278f9e.png' %}">
                <img class="normal" src="{% static 'img/585b9f36N633d8e72.png' %}"> <span>商城秒杀</span> </a>

            <a href="javascript:;" class="on" event_id="MHandSecKill_BrandTab" event_level="2" event_param="">
                <img class="highlight" src="{% static 'img/59268be5N542317f4.png' %}">
                <img class="normal" src="{% static 'img/59268beaN12f5b721.png' %}"> <span>我的订单</span> </a>

            <a href="/index/person" class="" event_id="MHandSecKill_BrandSecKill" event_level="2" event_param="">
                <img class="highlight" src="{% static 'img/591a6f74N736d1060.png' %}"> <img class="normal" src="{% static 'img/591a6f7cNb11ad011.png' %}"> <span>个人中心</span> </a>

</div>

<script type="text/javascript">

</script>
</body>
</html>
